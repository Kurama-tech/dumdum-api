version: "3.9"

services:
  dumdumapi:
    build: .
    restart: always
    labels:
      - traefik.http.routers.dumdumapi.rule=Host(`dumdum-api.mamun.app`)
      - traefik.http.routers.dumdumapi.tls=true
      - traefik.http.routers.dumdumapi.tls.certresolver=lets-encrypt
      - traefik.port=8002
    networks:
      - internal
      - web
    ports:
      - "8002:8002"
networks:
  web:
    external: true
  internal:
    external: false

